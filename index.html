<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Weather Dashboard</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!--Bootstrap Icons -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header id = "header">
    <h1 class="text-center text-light text-white">Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <!-- Search -->
      <section class="sec-search bg-light col-12 col-md-4 col-lg-3">
        <form id="search-city" class="m-0" onsubmit="return false">
          <div class="form-group m-0">
            <label for="input-city">
              <h5 class="p-0">Search For a City</h5>
            </label>
            <div class="input-group">
              <input id="input-city" class="form-control" type="text" placeholder="Enter City Name">
            </div>
            <br>
              <div>
                <button id="btn-search" class="btn btn-info btn-block" type="button">Search</button>
              </div>
            </div>
        </form>

        <div id="search-history" class="mt-3" hidden>
          <hr>
          <ul id="searched-cities" class="list-group"> 
            <!-- searched cities here -->
          </ul>
        </div>
      </section>

      <div id="forecast" class="col-12 col-md-8 col-lg-9 p-0">
        <!--current -->
        <section id="forecast-current" hidden>
          <h4 class="">Current Conditions</h4>
          <div id="forecast-current-card">
            
          </div>
        </section>

        <!-- 5-day -->
        <section id="forecast-5day" hidden>
          <h4 class="">5-Day Forecast</h4>
          <div id="forecast-5day-cards" class="d-flex-row">
          </div>
        </section>
      </div>
    </div>
  </main>

        </form>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>+
  <script src="script.js"></script>
</body>

</html>
